---
layout: default
---
 <body>
 <div>
 {% for book in site.textbook %}

<h1> {{ book.title }}</h1>
<div id = "bookdata" class = {{ book.url }}></div>
{% endfor %}
</div>
</body>

<script>


var div = document.getElementById("bookdata");
var link = div.getAttribute("class");
 var xhttp = new XMLHttpRequest();
xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
       // Typical action to be performed when the document is ready:
       document.getElementById("bookdata").innerHTML = xhttp.responseText;
    }
};
xhttp.open("GET", link, true);
xhttp.send();

</script>
